<!DOCTYPE html>
<html>
<head>
    <title>{{ poll.question }}</title>
</head>
<body>
    <h1>{{ poll.question }}</h1>
    <form action="{% url 'polls:vote' poll.id %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="1"> <!-- Assuming user with ID 1 is logged in -->
        {% for option in poll.polehaveoptions_set.all %}
            <input type="radio" name="option" id="option{{ forloop.counter }}" value="{{ option.id }}">
            <label for="option{{ forloop.counter }}">{{ option.option }}</label><br>
        {% endfor %}
        <button type="submit">Vote</button>
    </form>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
</body>
</html>
